<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Dice Game</title>
  </head>
  <body>
    <div id="overlay">
      <div class="container modal">
        <h2>Enter Player Names</h2>
        <div class="player-names">
          <input type="text" id="player-1-name" />
          <input type="text" id="player-2-name" />
        </div>

        <button id="close-modal">Start Game 🎲</button>
      </div>
    </div>
    <div class="container">
      <h1 id="message"></h1>
      <div class="players">
        <div id="player1">
          <h1>
            Score:
            <span id="player1Scoreboard">0</span>
          </h1>
          <div id="player1Dice" class="dice active">-</div>
          <h3 id="p1-name"></h3>
        </div>
        <div id="player2">
          <h1>
            Score:
            <span id="player2Scoreboard">0</span>
          </h1>
          <div id="player2Dice" class="dice">-</div>
          <h3 id="p2-name"></h3>
        </div>
      </div>

      <button id="rollBtn">Roll Dice 🎲</button>
      <button id="resetBtn">Reset Game 🔁</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
